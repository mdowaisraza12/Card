<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- STYLE SHEET LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- REMIX CART ICON LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
</head>

<body>
    <div class="hero">
        <!-- 1ST CARD -->
        <div class="card">
            <p id="topdiv">Nearest Seller</p>
            <img src="./images.jpeg" alt="headset">
            <div class="inner">
                <h1>Wireless Bluetooth Headset</h1>
                <p id="subtitle">Shipped in 3-4 Days</p>
                <p class="price">$35.99</p>
                <span class="btnspan">
                    <button id="btn1"><i class="ri-shopping-cart-2-line"></i>Add Cart</button>
                    <button id="btn2"><i class="ri-shopping-bag-line"></i>Buy</button>
                </span>
            </div>
        </div>

        <!-- 2ND CARD -->

        <div class="card">
            <p id="topdiv">Nearest Seller</p>
            <img src="./images.jpeg" alt="headset">
            <div class="inner">
                <h1>Wireless Bluetooth Headset</h1>
                <p id="subtitle">Shipped in 3-4 Days</p>
                <p class="price">$35.99</p>
                <span class="btnspan">
                    <button id="btn1"><i class="ri-shopping-cart-2-line"></i>Add Cart</button>
                    <button id="btn2"><i class="ri-shopping-bag-line"></i>Buy</button>
                </span>
            </div>
        </div>





    </div>

</body>

</html>
